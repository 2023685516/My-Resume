<script>
function updateDateTime() {
  const now = new Date();

  const date = now.toLocaleDateString('en-GB', {
    day: '2-digit',
    month: 'long',
    year: 'numeric'
  });

  const time = now.toLocaleTimeString('en-GB');

  document.getElementById("datetime").innerHTML =
    date + " | " + time;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>
